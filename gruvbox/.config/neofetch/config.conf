print_info() {
    info title
    info underline

    info "OS" distro
    # info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    # info "Resolution" resolution
    info "DE" de
    info "WM" wm
    # info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    # info "Terminal" term
    # info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    # info "Memory" memory
    # info "GPU Driver" gpu_driver
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ $player ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale

    info cols
}

# Kernel
kernel_shorthand="off"

# Distro
distro_shorthand="off"

# Operating system
os_arch="on"

# Uptime
uptime_shorthand="off"

# Memory
memory_percent="off"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="on"

# CPU
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="off"

# GPU
gpu_brand="on"
gpu_type="all"

# Display
refresh_rate="off"

# GTK
gtk_shorthand="off"
gtk2="on"
gtk3="on"

# IP address
public_ip_host="http://ident.me"
public_ip_timeout=2

# Disk
disk_show=('/')
disk_subtitle="mount"

# Music
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

# Text
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=":"

# Color blocks
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1

# Bars
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Backend
image_backend="ascii"
image_source="auto"

# Ascii
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"

# Image
image_loop="off"
thumbnail_dir="$HOME/.cache/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
background_color=

# Misc
stdout="off"