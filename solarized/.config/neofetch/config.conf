print_info() {
    info title
    info underline

    info "OS" distro
    # info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    # info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    # info "Terminal" term
    # info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    # info "Memory" memory

    # info "GPU Driver" gpu_driver
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ $player ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale

    info cols
}

# Shorten the output of the kernel function
kernel_shorthand="off"

# Shorten the output of the distro function
distro_shorthand="off"

# Show/hide OS architecture
os_arch="on"

# Shorten the output of the uptime function
uptime_shorthand="off"

# Show memory pecentage in output
memory_percent="off"

# Show/hide package manager names
package_managers="on"

# Show the path to $SHELL
shell_path="off"

# Show $SHELL version
shell_version="on"

# CPU speed type
speed_type="bios_limit"

# CPU speed shorthand
speed_shorthand="on"

# Enable/disable CPU brand in output
cpu_brand="on"

# Hide/show CPU speed
cpu_speed="on"

# Display CPU cores in output
cpu_cores="logical"

# Hide/show CPU temperature
cpu_temp="off"

# Enable/disable GPU brand
gpu_brand="on"

# Which GPU to display
gpu_type="all"

# Display refresh rate next to each monitor
refresh_rate="off"

# Shorten output of GTK theme/icons/fonts
gtk_shorthand="off"

# Enable/disable GTK2 theme/icons/fonts
gtk2="on"

# Enable/disable GTK3 theme/icons/fonts
gtk3="on"

# Website to ping for the public IP
public_ip_host="http://ident.me"

# Public IP timeout
public_ip_timeout=2

# Which disks to display
disk_show=('/')

# Disk subtitle
disk_subtitle="mount"

# Manually specify a music player
music_player="auto"

# Format to display song information
song_format="%artist% - %album% - %title%"

# Print the artist, album and title on separate lines
song_shorthand="off"

# mpc arguments
mpc_args=()

# Text colors
colors=(distro)

# Toggle bold text
bold="on"

# Enable/disable underline
underline_enabled="on"

# Underline character
underline_char="-"

# Info separator
separator=" ->"

# Color block range
block_range=(0 7)

# Toggle color blocks
color_blocks="on"

# Color block width in spaces
block_width=2

# Color block height in lines
block_height=1

# Bar characters
bar_char_elapsed="-"
bar_char_total="="

# Toggle bar border
bar_border="on"

# Progress bar length in spaces
bar_length=15

# Progress bar colors
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Image backend
image_backend="ascii"

# Image source
image_source="auto"

# Ascii distro
ascii_distro="auto"

# Ascii colors
ascii_colors=(distro)

# Bold ascii logo
ascii_bold="on"

# Image loop
image_loop="off"

# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
crop_mode="normal"

# Crop offset
crop_offset="center"

# Image size
image_size="auto"

# Gap between image and text
gap=3

# Image offsets
yoffset=0
xoffset=0

# Image background color
background_color=

# Stdout mode
stdout="off"