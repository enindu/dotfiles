# =====================
# Environment Variables
# =====================
env:
  # Default terminal
  TERM: xterm-256color

  # Default editor
  VISUAL: vim

  # Default pager
  PAGER: most

# =====================
# Window Configurations
# =====================
window:
  # Window dimensions
  dimensions:
    columns: 0
    lines:   0

  # Window position
  #position:
    #x: 0
    #y: 0

  # Window padding
  padding:
    x: 10
    y: 10

  # Spread additional padding evenly around the terminal content
  dynamic_padding: false

  # Window decorations
  decorations: full

  # Startup Mode
  startup_mode: Windowed

  # Window title
  title: Terminal

  # Window class
  class: Alacritty

# ========================
# Scrolling Configurations
# ========================
scrolling:
  # Maximum number of lines in the scrollback buffer
  history: 10000

  # Number of lines the viewport will move for every line scrolled when scrollback is enabled
  multiplier: 3

  # Faux scrolling
  faux_multiplier: 3

  # Scroll to the bottom when new text is written to the terminal
  auto_scroll: true

# ==================
# Tab Configurations
# ==================
tabspaces: 2

# ===================
# Font Configurations
# ===================
font:
  # Normal font
  normal:
    family: Consolas
    style:  Regular

  # Bold font
  bold:
    family: Consolas
    style:  Bold

  # Italic font
  italic:
    family: Consolas
    style:  Italic

  # Font size
  size: 6.5

  # Font offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering
  use_thin_strokes: true

# ========================
# Bold Text Configurations
# ========================
draw_bold_text_with_bright_colors: true

# ====================
# Color Confugurations
# ====================
colors:
  # Primary colors
  primary:
    background:         '0x2E3440'
    foreground:         '0xD8DEE9'
    #dim_foreground:    ''
    #bright_foreground: ''

  # Cursor colors
  cursor:
    text:   '0x2E3440'
    cursor: '0xD8DEE9'

  # Selection colors
  selection:
    text:       '0x2E3440'
    background: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x5E81AC'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xD8DEE9'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x5E81AC'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xD8DEE9'

  # Dim colors
  #dim:
    #black:   ''
    #red:     ''
    #green:   ''
    #yellow:  ''
    #blue:    ''
    #magenta: ''
    #cyan:    ''
    #white:   ''

  # Indexed Colors
  indexed_colors: 
    - { index: 214, color: '0xD08770' }
    - { index: 255, color: '0x2E3440' }

# ==========================
# Visual Bell Configurations
# ==========================
visual_bell:
  animation: EaseOutExpo
  duration:  0
  color:     '0xD8DEE9'

# ======================
# Opacity Configurations
# ======================
background_opacity: 0.8

# ============================
# Mouse Binding Configurations
# ============================
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# ====================
# Mouse Configurations
# ====================
mouse:
  # Click settings
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # Hide cursor when typing
  hide_when_typing: true

  # URL handling
  url:
    modifiers: None

# ========================
# Selection Configurations
# ========================
selection:
  # Escape characters
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # Save selections to clipboard
  save_to_clipboard: false

# ====================
# Title Configurations
# ====================
dynamic_title: true

# =====================
# Cursor Configurations
# =====================
cursor:
  # Cursor style
  style: Block

  # Render cursor as hollow box when window not focused
  unfocused_hollow: true

# ====================
# Other Configurations
# ====================
live_config_reload: true

# ====================
# Shell Configurations
# ====================
#shell:
  #program: /bin/bash
  #args:    []

# ================================
# Working Directory Configurations
# ================================
working_directory: None

# ==========================
# Alt+ESC Key Configurations
# ==========================
alt_send_esc: true

# ====================
# Debug Configurations
# ====================
debug:
  # Display frame render time
  render_timer: false

  # Keep the log file after quitting terminal
  persistent_logging: false

  # Log level
  log_level: Warn

  # Print all received window events
  print_events: false

  # Record all characters and escape sequences as test data
  ref_test: false

# ==========================
